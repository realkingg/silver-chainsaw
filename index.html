<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <button  id="theme-toggle">
            <i class="fa-solid fa-moon "></i>
        </button>

        <div class="calc-operation ">2536 + 419 + </div>
        <div class="calc-typed ">2955<span class="blinkingText ">_</span></div>

        </h1>
        <div class="Calculator ">
            <input type="text " id="result " readonly>
            <div class="buttons ">
                <button class="operator " value="AC " style="color: aqua;">AC</button>
                <button class="operator " value="DEL " style="color: aqua;">DEL</button>
                <button class="operator " value="% " style="color: aqua;">%</button>
                <button class="operator " value="/ " style="color: crimson;">/</button>
                <button value="7 ">7</button>
                <button value="8 ">8</button>
                <button value="9 ">9</button>
                <button class="operator " value="x " style="color:crimson ;">x</button>
                <button value="4 ">4</button>
                <button value="5 ">5</button>
                <button value="6 ">6</button>
                <button class="operator " value="- " style="color:crimson ;">-</button>
                <button value="1 ">1</button>
                <button value="2 ">2</button>
                <button value="3 ">3</button>
                <button class="operator " value="+ " style="color:crimson ;">+</button>
                <button class="operator " id="l "><</button>
                <button value="0 ">0</button>
                <button value=". ">.</button>
                <button class="equal-sign " value="=" style="color: crimson;">=</button>
            </div>

        </div>
        <script src=" js/main.js "></script>
</body>
